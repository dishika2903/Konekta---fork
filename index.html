    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed',
                        'primary-light': '#a78bfa',
                        'primary-dark': '#5b21b6',
                        secondary: '#f59e0b',
                        dark: '#1e293b',
                        light: '#f8fafc',
                        gray: '#94a3b8',
                        success: '#10b981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

                }
            }
        }

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        .gradient-text {
            background-image: linear-gradient(to right, #7c3aed, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>

    <script>
        // Navigation function
        function navigateTo(page) {
            if (page === 'landing') {
                document.getElementById('landing-page').classList.remove('hidden');
                document.getElementById('app-layout').classList.add('hidden');
                document.getElementById('app').classList.remove('max-w-md', 'md:max-w-2xl', 'lg:max-w-4xl', 'xl:max-w-6xl', '2xl:max-w-7xl');
                return;
            }
            
            // Hide landing page
            document.getElementById('landing-page').classList.add('hidden');
            
            // Show app layout
            document.getElementById('app-layout').classList.remove('hidden');
            document.getElementById('app').classList.add('max-w-md', 'md:max-w-2xl', 'lg:max-w-4xl', 'xl:max-w-6xl', '2xl:max-w-7xl');
            
            // Load the appropriate template
            const template = document.getElementById(`${page}-template`);
            const content = template.content.cloneNode(true);
            document.getElementById('page-content').replaceChildren(content);
            
            // Update active tab in navigation
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('text-primary', 'bg-indigo-50');
                btn.classList.add('text-gray-600', 'hover:bg-gray-100');
            });
            
            if (page !== 'landing') {
                const activeBtn = document.querySelector(`nav button[onclick="navigateTo('${page}')"]`);
                if (activeBtn) {
                    activeBtn.classList.add('text-primary', 'bg-indigo-50');
                    activeBtn.classList.remove('text-gray-600', 'hover:bg-gray-100');
                }
            }
        }

        // Initialize - show landing page
        navigateTo('landing');
        
        // Add click effect to buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.classList.add('scale-95');
                });
                button.addEventListener('mouseup', function() {
                    this.classList.remove('scale-95');
                });
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('scale-95');
                });
            });
        });
    </script>
