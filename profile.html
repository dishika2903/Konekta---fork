        opacity: 0;
        transition: opacity 0.3s ease;
        color: white;
        font-weight: 600;
        flex-grow: 0;
        max-width: 0;
        overflow: hidden;
        white-space: nowrap;
      }
      @media (min-width: 768px) {
        aside:hover nav a span,

        cursor: pointer;
        margin-bottom: 14px;

        padding: 2px 8px;

    <script>
      let images = [];
      let currentIndex = 0;

      function openModal(imgArray, caption = "") {
        images = imgArray;
        currentIndex = 0;
        document.getElementById("modal").classList.remove("hidden");
        updateModal();

        const captionContainer = document.getElementById(
          "modalCaptionContainer"
        );
        if (caption) {
          const safeCaption = document.createTextNode(caption).textContent;
          captionContainer.innerHTML = `<strong class="font-poppins">jane_doe</strong> ${safeCaption}`;
          captionContainer.style.display = "block";
        } else {
          captionContainer.style.display = "none";
        }

        const likeButton = document.getElementById("likeButton");
        likeButton.classList.remove("fa-solid", "text-[#FF007A]");
        likeButton.classList.add("far");
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
      function updateModal() {
        document.getElementById("modalImage").src = images[currentIndex];
        document.getElementById("prevBtn").style.display =
          currentIndex > 0 ? "block" : "none";
        document.getElementById("nextBtn").style.display =
          currentIndex < images.length - 1 ? "block" : "none";
      }
      function prevImage() {
        if (currentIndex > 0) {
          currentIndex--;
          updateModal();
        }
      }
      function nextImage() {
        if (currentIndex < images.length - 1) {
          currentIndex++;
          updateModal();
        }
      }

      /* ================================================================
      JavaScript for new features
      ================================================================
      */

      // --- Get Modal Elements ---
      const createModal = document.getElementById("createModal");
      const createPostForm = document.getElementById("createPostForm");
      const postCaption = document.getElementById("postCaption");
      const postImageInput = document.getElementById("postImage");
      const postGrid = document.getElementById("postGrid");
      const formError = document.getElementById("formError");
      const submitPostBtn = document.getElementById("submitPostBtn");
      const postCountElement = document.getElementById("postCount");

      /* New function to toggle like button */
      function toggleLike(iconElement) {
        if (iconElement.classList.contains("fa-solid")) {
          iconElement.classList.remove("fa-solid", "text-[#FF007A]");
          iconElement.classList.add("far");
        } else {
          iconElement.classList.remove("far");
          iconElement.classList.add("fa-solid", "text-[#FF007A]");
        }
      }

      /* New function to update post count */
      function updatePostCount() {
        const count = postGrid.children.length;
        postCountElement.innerText = count;
      }

      // --- Functions to control the new modal ---
      function openCreateModal() {
        createModal.classList.add("show");
      }

      function closeCreateModal() {
        createModal.classList.remove("show");
        formError.classList.remove("show");
        createPostForm.reset();
      }

      // --- Function to Delete Post ---
      function deletePost(event, iconElement) {
        event.stopPropagation();
        const postToDelete = iconElement.closest(".relative.cursor-pointer");

        if (postToDelete) {
          if (confirm("Are you sure you want to delete this post?")) {
            postToDelete.remove();
            updatePostCount(); // Update count after deleting
          }
        }
      }

      /* ==================================================
       Form submission logic
      ===================================================== */

      // --- Handle Form Submission ---
      createPostForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // --- JS Validation ---
        const caption = postCaption.value.trim();
        const file = postImageInput.files[0]; // Get the selected file

        if (!file) {
          formError.innerText = "Please select an image.";
          formError.classList.add("show");
          return;
        }

        formError.classList.remove("show");
        submitPostBtn.disabled = true;
        submitPostBtn.innerText = "Posting...";

        const reader = new FileReader();

        reader.onload = function (e) {
          const imageUrl = e.target.result;

          // 1. Create the new post element
          const newPost = document.createElement("div");
          newPost.className = "relative cursor-pointer";

          const escapedCaption = caption.replace(/'/g, "\\'");
          newPost.setAttribute(
            "onclick",
            `openModal(['${imageUrl}'], '${escapedCaption}')`
          );

          /* --- THIS IS THE CORRECTED SECTION --- */
          // I removed the broken text from the class attribute
          newPost.innerHTML = `
            <i
              class="fa-solid fa-trash-can post-delete-btn"
              onclick="deletePost(event, this)"
            ></i>
            <img
              src="${imageUrl}"
              class="aspect-square object-cover rounded-lg hover:scale-105 transition-transform shadow-md"
            />
          `;
          /* --- END OF CORRECTION --- */
          
          // Add the new post to the top of the grid
          postGrid.prepend(newPost);
          updatePostCount(); // Update count after adding

          // 2. Send to mock API
          fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
              title: "Konekta Post",
              body: caption, // This will be an empty string if no caption was added
              userId: 1,
            }),
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Success (from mock API):", data);
              closeCreateModal();
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
              formError.innerText = "An error occurred. Please try again.";
              formError.classList.add("show");
            })
            .finally(() => {
              submitPostBtn.disabled = false;
              submitPostBtn.innerText = "Create Post";
            });
        };

        reader.readAsDataURL(file);
      });
      /* --- END OF MODIFICATION --- */

      /* Call updatePostCount on page load */
      updatePostCount();
    </script>
